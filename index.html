<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه خوش آمدید</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        .datetime {
            font-size: 24px;
            margin: 10px 0;
        }
        /* اینجا اعداد داخل تاریخ دیگر جابه‌جا نمی‌شوند */
        .date {
            font-weight: bold;
            direction: rtl;
            unicode-bidi: isolate-override;
        }
        .time {
            font-weight: bold;
            color: #00008B;
        }
    </style>
</head>
<body>
    <h1>سلام، خوش آمدید!</h1>

    <!-- اضافه کردن کلاس date و time -->
    <p class="datetime date" id="date">در حال بارگذاری...</p>
    <p class="datetime time" id="time">در حال بارگذاری...</p>

    <script>
        // گزینه‌های فرمت برای تاریخ و زمان
        const optionsDate = {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        };
        const optionsTime = {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false
        };
        const fmtDate = new Intl.DateTimeFormat('fa-IR', {
            ...optionsDate,
            timeZone: 'Asia/Tehran'
        });
        const fmtTime = new Intl.DateTimeFormat('fa-IR', {
            ...optionsTime,
            timeZone: 'Asia/Tehran'
        });

        let currentDate;

        function updateDisplay() {
            document.getElementById('date').textContent = fmtDate.format(currentDate);
            document.getElementById('time').textContent = fmtTime.format(currentDate);
        }

        function startClock() {
            setInterval(() => {
                currentDate = new Date(currentDate.getTime() + 1000);
                updateDisplay();
            }, 1000);
        }

        // یک‌بار زدن API برای دریافت زمان دقیق تهران
        fetch('https://worldtimeapi.org/api/timezone/Asia/Tehran')
            .then(res => res.json())
            .then(data => {
                // رشته‌ی ISO رو می‌گیریم و تبدیل می‌کنیم به Date
                currentDate = new Date(data.datetime);
                updateDisplay();
                startClock();
            })
            .catch(err => {
                console.warn('خطا در دریافت زمان از اینترنت، استفاده از زمان محلی:', err);
                currentDate = new Date();  // اگر API خراب بود، از زمان محلی استفاده کن
                updateDisplay();
                startClock();
            });
    </script>
</body>
</html>
