<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>صفحه خوش آمدید امیدوارم براتون مفید واقع بشه🤗🙏🏻🙌؛</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        .datetime {
            font-size: 24px;
            margin: 10px 0;
        }
        .date {
            font-weight: bold;
        }
        .time {
            font-weight: bold;
            color: #00008B; /* رنگ آبی تیره */
        }
    </style>
</head>
<body>
    <h1>سلام خوش آمدید!</h1>
    <p class="datetime date" id="date"></p>
    <p class="datetime time" id="time"></p>

    <script>
        function updateDateTime() {
            const date = new Date();
            const optionsDate = {
                timeZone: 'Asia/Tehran',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };

            const optionsTime = {
                timeZone: 'Asia/Tehran',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };

            const formatterDate = new Intl.DateTimeFormat('fa-IR', optionsDate);
            const formatterTime = new Intl.DateTimeFormat('fa-IR', optionsTime);
            
            // دریافت تاریخ و زمان
            const dateString = formatterDate.format(date);
            const timeString = formatterTime.format(date);
            
            // به‌روزرسانی عنصر HTML
            document.getElementById('date').innerHTML = dateString;
            document.getElementById('time').innerHTML = timeString;
        }

        updateDateTime();
        setInterval(updateDateTime, 1000); // به‌روزرسانی هر ثانیه
    </script>
</body>
</html>
